{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/verifypw" method="post">
        <h2 class="header">Enter Current Password</h2>
            <br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Verify</button>
    </form>
{% endblock %}
